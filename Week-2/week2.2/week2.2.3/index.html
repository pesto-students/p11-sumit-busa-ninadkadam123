<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css">
    <title>Starting Lineup</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <p>
        <fieldset>
            <legend>Status</legend>
            <input type="radio" name="doc" value="Draft">
            <label for="Draft">Draft</label>
            <input type="radio" name="doc" value="Final" checked>
            <label for="Final">Final</label>
        </fieldset>
    </p>
    <p>
        <label for="date">Date</label>
        <select name="gameDate" id="ganeDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
        </select>
    </p>
    <p>
        <fieldset >
            <legend>Players</legend>
           <div class="player">
            <div> 
              <input type="checkbox" id="player1" name="Aarav Agarwal" value="Aarav Agarwal">
              <label for="player1">Aarav Agarwal</label>
            </div>
              <div>
                <input type="checkbox" id="player2" name="Ava Johnson" value="Ava Johnson">
              <label for="player2">Ava Johnson</label>
              </div>
              <div>
                <input type="checkbox" id="player3" name="Julio Ortiz" value="Julio Ortiz">
              <label for="player3">Julio Ortiz</label>
              </div>
              <div>
                <input type="checkbox" id="player3" name="Liam Rubio" value="Liam Rubio">
              <label for="player3">Liam Rubio</label>
              </div>
              <div>
                <input type="checkbox" id="player4" name="Emma Witherspoon" value="Emma Witherspoon">
              <label for="player4">Emma Witherspoon</label>
              </div>
           </div>
        </fieldset>
    </p>
    <p>
        <input type="submit" value="submit" id="submit" name="submit">
    </p>
  </body>
</html>
