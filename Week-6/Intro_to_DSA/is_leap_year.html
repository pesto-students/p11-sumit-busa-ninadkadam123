<script>
  function isLeapYear() {
    let year = prompt('Enter the year');
    if (year % 100 == 0) {
      if (year % 400 == 0) {
        console.log(`${year} is Leap year`);
      } else {
        console.log(`${year} is not Leap year`);
      }
    } else if (year % 4 == 0) {
      console.log(`${year} is Leap year`);
    } else {
      console.log(`${year} is not Leap year`);
    }
  }
  isLeapYear();
</script>
