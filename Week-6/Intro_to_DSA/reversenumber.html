<script>
  function reverseNum() {
    let num = prompt('Enter the Number');
    let tmp = num;
    let rnum = 0;
    while (tmp != 0) {
      rnum = rnum * 10 + Math.floor(tmp % 10);
      tmp = Math.floor(tmp / 10);
    }
    console.log(rnum);
  }

  reverseNum();
</script>
