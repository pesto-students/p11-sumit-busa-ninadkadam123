<script>
  function getInputArray() {
    let row = parseInt(prompt('Enter the row'));
    let col = parseInt(prompt('Enter the column'));

    let arr = [];

    for (let i = 0; i < row; i++) {
      arr[i] = [];
      for (let j = 0; j < col; j++) {
        arr[i][j] = parseInt(prompt());
      }
    }

    return arr;
  }

  function transposeMatrix(array1) {
    let arr = [];

    for (let i = 0; i < array1[0].length; i++) {
      arr[i] = [];
      for (let j = 0; j < array1.length; j++) {
        arr[i][j] = array1[j][i];
      }
    }

    return arr;
  }

  let arr1 = getInputArray();

  console.log(transposeMatrix(arr1));
</script>
