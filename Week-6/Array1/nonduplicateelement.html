<script>
  function nonduplicateelement() {
    let str = prompt('Enter the number separated with single space');
    let arr = str.split(' ').map(Number);
    let map = new Map();
    let nonduplicatearray = new Array();
    for (let i = 0; i < arr.length; i++) {
      if (map.has(arr[i])) {
        map.set(arr[i], map.get(arr[i]) + 1);
      } else {
        map.set(arr[i], 1);
      }
    }

    for (let [key, value] of map) {
      if (value == 1) {
        nonduplicatearray.push(key);
      }
    }
    return nonduplicatearray;
  }

  console.log(nonduplicateelement());
</script>
